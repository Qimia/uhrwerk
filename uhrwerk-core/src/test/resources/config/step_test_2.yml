name: dump_a_table
batchSize: 1h
parallelism: 1   # Batches at the same time / 0 & 1 means single run at a time
stepType: "oneOnone"

sources:
  - connectionName: connection_name
    path: schema.staging_source_table  # On DB
    area: staging
    vertical: sourcedb_1
    version: 1
    partitionSize: "6h"
    partitionQuery: "SELECT id FROM <path> WHERE created_at >= <lower_bound> and created_at < <upper_bound>"
    partitionColumn: "id"
    selectQuery: "SELECT * FROM <path> WHERE created_at >= <lower_bound> and created_at < <upper_bound>"
    queryColumn: "created_at"

targets:
  - connectionName: connection_name2
    path: someplace/managed_table
    area: staging
    vertical: sourcedb_1
    version: 1
    partitionSize: "6h"
