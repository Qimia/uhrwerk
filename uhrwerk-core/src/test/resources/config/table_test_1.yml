name: load_a_table
parallelism: 10   # Batches at the same time / 0 & 1 means single run at a time
maxBatches: 12
area: processing
vertical: sourcedb_1
partitionSize: "6h"
version: 1

dependencies:
  - connectionName: connection_name
    tableName: tableOne  # On DB
    format: "jdbc"
    area: staging
    vertical: sourcedb_1
    version: 1
    type: "oneOnone"
  - connectionName: connection_name2
    tableName: tableTwo  # On FS
    format: "parquet"
    area: staging
    vertical: sourcedb_1
    version: 1
    type: "oneOnone"

targets:
  - connectionName: connection_name2
    format: "parquet"
