name: dump_a_table
parallelism: 1   # Batches at the same time / 0 & 1 means single run at a time
area: staging
vertical: sourcedb_1
partitionSize: "6h"
version: 1

sources:
  - connectionName: connection_name
    tableName: staging_source_table  # On DB
    format: "jdbc"
    version: 1
    partitionSize: "6h"
    partitionQuery: "SELECT id FROM <path> WHERE created_at >= '<lower_bound>' and created_at \\< '<upper_bound>'"
    partitionColumn: "id"
    selectQuery: "table_test_2_select_query.sql"
    queryColumn: "created_at"
    sparkReaderNumPartitions: 40

targets:
  - connectionName: connection_name2
    format: "jdbc"
