area: "staging"
vertical: "yelp_db"
table: "table_a"
version: "1.0"
class_name: "io.qimia.uhrwerk.example.yelp.ClassLoaderAParq"
parallelism: 1   # Batches at the same time / 0 & 1 means single run at a time
max_bulk_size: 1
sources:
  - connection_name: "yelp_mysql"
    path: review  # On DB
    format: jdbc
    version: "1.0"
    parallel_load:
      query: "SELECT date FROM review WHERE date between '2007-01-01' and '2010-12-31'"
      column: "date"
      num: 8
    select:
      query: "SELECT * FROM review WHERE date between '2007-01-01' and '2010-12-31'"

targets:
#  - connection_name: "local_fs_lake"
#    format: "parquet"
  - connection_name: "uhrwerk_test_s3"
    format: "parquet"