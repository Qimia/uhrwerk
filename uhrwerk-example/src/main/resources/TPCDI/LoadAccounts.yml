area: "staging"
vertical: "tpcdi"
table: "accounts"
version: "1.0"
class_name: "io.qimia.uhrwerk.example.TPCDI.ClassLoaderAccounts"
parallelism: 1   # Batches at the same time / 0 & 1 means single run at a time
max_bulk_size: 2
partition:
  unit: "days"
  size: 1

sources:
  - connection_name: "tpcdi_mysql"
    path: "Accounts"
    format: "jdbc"
    version: "1.0"
    partition:
      unit: "days"
      size: 1
    select:
      query: "TPCDI/accountsLoader.sql"
      column: "_ActionTS"

targets:
  - connection_name: "local_fs_lake"
    format: "parquet"