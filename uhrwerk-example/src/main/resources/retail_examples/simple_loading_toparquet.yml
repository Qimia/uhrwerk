area: "staging"
vertical: "retail"
table: "sales"
version: "1.0"
parallelism: 1
max_bulk_size: 1
partition:
  unit: "days"
  size: 1

sources:
  - connection_name: "retail_mysql"
    path: "qimia_oltp.sales"
    format: "jdbc"
    version: "1.0"
    partition:
      unit: "days"
      size: 1
    select:
      query: "SELECT * FROM <path> WHERE selling_date >= '<lower_bound>' and selling_date < '<upper_bound>'"
      column: "selling_date"

targets:
  - connection_name: "local_fs_lake"
    format: "parquet"