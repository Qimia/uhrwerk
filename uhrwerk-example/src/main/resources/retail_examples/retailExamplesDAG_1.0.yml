- area: "dwh"
  vertical: "retail"
  table: "salesFact"
  version: "1.0"
  class_name: "io.qimia.uhrwerk.example.retail_examples.DWHSalesFact"
  parallelism: 1
  max_bulk_size: 1
  partition:
    unit: "days"
    size: 1

  dependencies:
    - area: "staging"
      vertical: "retail"
      table: "salesFacts"
      format: "jdbc"
      version: "1.0"
      transform:
        type: "identity"
    - area: "staging"
      vertical: "retail"
      table: "productDim"
      format: "jdbc"
      version: "1.0"
    - area: "staging"
      vertical: "retail"
      table: "employeeDim"
      format: "jdbc"
      version: "1.0"
    - area: "staging"
      vertical: "retail"
      table: "storeDim"
      format: "jdbc"
      version: "1.0"

  targets:
    - connection_name: "retail_mysql"
      format: "jdbc"