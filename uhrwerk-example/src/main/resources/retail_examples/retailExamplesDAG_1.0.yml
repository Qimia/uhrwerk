- area: "staging"
  vertical: "retail"
  table: "storeDim"
  version: "1.0"
  class_name: "io.qimia.uhrwerk.example.retail_examples.HashLoad"
  parallelism: 1
  max_bulk_size: 1

  sources:
    - connection_name: "retail_mysql"
      path: "qimia_oltp.stores"
      format: "jdbc"
