      type: "identity"
  - area: "staging"
    vertical: "retail"
    table: "productDim"
    format: "jdbc"
    version: "1.0"
  - area: "staging"
    vertical: "retail"
    table: "employeeDim"
    format: "jdbc"
    version: "1.0"
  - area: "staging"
    vertical: "retail"
    table: "storeDim"
    format: "jdbc"
    version: "1.0"

targets:
  - connection_name: "retail_mysql"
    format: "jdbc"

