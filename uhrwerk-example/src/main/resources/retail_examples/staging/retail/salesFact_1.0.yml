area: "staging"
vertical: "retail"
table: "salesFacts"
version: "1.0"
parallelism: 1
max_bulk_size: 1
partition:
  unit: "days"
  size: 1

sources:
  - connection_name: "retail_mysql"
    path: "qimia_oltp.sales_items"
    format: "jdbc"
    version: "1.0"
    partition:
      unit: "days"
      size: 1
    select:
      query: "retail_examples/salesFact-loader.sql"
      column: "selling_date"

targets:
  - connection_name: "retail_mysql"
    format: "jdbc"